<htlm>

    <head>
        <script type="text/javascript">
            function csvJSON() {
                var csv = document.getElementById("text").value;
                var lines = csv.split("\n");
                var result = [];
                var headers = lines[0].split(",");
                for (var i = 1; i < lines.length; i++) {
                    var obj = {};
                    var currentline = lines[i].split(",");
                    for (var j = 0; j < headers.length; j++) {
                        obj[headers[j]] = currentline[j];
                    }
                    result.push(obj);
                }
                return JSON.stringify(result); //JSON
            }
        </script>
    </head>

    <body>
        <table>
            <tr>
                <th>CSV Text</th>
                <td></td>
                <th>JSON Text</th>
            </tr>
            <tr>
                <td> <textarea id="text" cols="80" rows="25"></textarea>
                </td>
                <td> <button style="vertical-align: top" onclick="document.getElementById('output').innerText = csvJSON();">Convert</button>
                </td>
                <td> <textarea id="output" cols="80" rows="25"></textarea>
                </td>
            </tr>
        </table>

    </body>
</htlm>
